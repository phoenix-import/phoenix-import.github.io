<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phoenix Import IT Tools</title>
  <style>
    /* Phoenix Import Tools – lightweight style */

    :root {
      --bg: #fafafa;
      --fg: #222;
      --link: #0066cc;
      --link-hover: #004999;
      --accent: #e0e0e0;
      --font: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    h1, h2 {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      border: 1px solid var(--accent);
      border-radius: 6px;
      padding: 1rem;
      margin: 0.5rem 0;
      transition: box-shadow 0.2s ease;
    }

    li:hover {
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <h1>Phoenix Import IT Tools</h1>
  <p>A collection of internal front-end tools for Phoenix Import employees and suppliers.</p>
  <ul>
    <li><a href="ean-parser/">EAN Parser</a> – quickly convert and validate product EAN codes.</li>
  </ul>
</body>
</html>
